<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <title>계좌 송금</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="/css/style.css">
</head>

<body>
  <h1>계좌 송금</h1>
  <div class="form-container">
    <form th:action="@{/main/admin/account/cpCharge}" th:object="${capitalCg}" method="post">
      <div class="form-group">
        <label for="amount">송금 금액:</label>
        <input type="number" id="amount" th:field="*{amount}" required placeholder="금액을 입력하세요" step="any" min="0"
          pattern="\d*">
      </div>
      <div class="menu">
        <button type="submit">송금하기</button>
        <button type="button" onclick="window.history.back()">뒤로가기</button>
      </div>
    </form>
  </div>
</body>

</html>
