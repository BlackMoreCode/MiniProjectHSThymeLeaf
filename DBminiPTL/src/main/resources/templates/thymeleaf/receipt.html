<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>주문내역 확인</title>
  <link rel="stylesheet" href="/css/style.css">
  <style>
    .menu button {
      background-color: #007BFF;
      color: white;
      border: none;
      padding: 15px 20px;
      margin: 10px;
      cursor: pointer;
      border-radius: 5px;
      font-size: 16px;
      /* Remove width to let the button size according to its content */
      display: inline-block;
      /* Ensure it only takes the width of the text */
    }
  </style>
</head>

<body>
  <h1>주문 내역</h1>

  <div class="receipt-container">
    <p th:if="${#lists.isEmpty(receipt)}">주문 내역이 없습니다.</p>

    <div th:each="order : ${receipt}">
      <div class="receipt-card">
        <h3>주문 번호: <span th:text="${order.orderCode}"></span></h3>
        <p><strong>주문 항목:</strong> <br> <span th:utext="${order.orderList}"></span></p>
        <p><strong>주문 시간:</strong> <span th:text="${order.orderTime}"></span></p>
        <p><strong>총 금액:</strong> <span th:text="${order.orderPrice}"></span> 원</p>
        <p><strong>지점:</strong> <span th:text="${order.storeId}"></span></p>
      </div>
      <hr>
    </div>
  </div>

  <div class="menu">
    <button onclick="history.go(-1);">뒤로가기</button>
  </div>
</body>

</html>
