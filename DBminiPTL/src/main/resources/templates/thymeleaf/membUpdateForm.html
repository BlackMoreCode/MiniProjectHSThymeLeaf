<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Update User Information</title>
</head>

<body>
  <h1>Update User Information</h1>
  <form th:action="@{/updateUser}" th:object="${accInfoVO}" method="post">
    <label for="userId">유저 ID:</label>
    <input type="text" id="userId" th:field="*{userId}" readonly="readonly" />

    <label for="userPw">새로운 비밀번호:</label>
    <input type="password" id="userPw" th:field="*{userPw}" placeholder="Enter new password" />

    <label for="userPhone">새로운 연락처:</label>
    <input type="text" id="userPhone" th:field="*{userPhone}" placeholder="Enter new phone number" />

    <button type="submit">업데이트</button>
  </form>
  <a href="/userProfile">취소</a>
</body>

</html>
