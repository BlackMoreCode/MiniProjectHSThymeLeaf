<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>CUSTOMER MAIN</title>
  <link rel="stylesheet" th:href="@{/css/style_customer.css}">
</head>

<body>
  <div id="wrap_main">
    <img
      src="https://img1.daumcdn.net/thumb/R1280x0/?scode=mtistory2&fname=https%3A%2F%2Fblog.kakaocdn.net%2Fdn%2F64Fyi%2FbtsKopBV7f8%2FV9c159yoKN4R6s0C6HV2i0%2Fimg.png"
      width="100" />
    <div id="area">
      <div id="header">
        <h1>CUSTOMER MAIN</h1>
        <h2>버거집입니다🍔</h2>
        <p>안녕하세요, 고객님!</p>
        <p>여기서 주문 및 개인정보 관리를 </p>
        <p>하실 수 있습니다.</p>
      </div>

      <div class="menu">
        <nav class="nav">
          <a class="nav-link" href="/main/customer/stores">[1] 주문하기</a>
          <a class="nav-link" href="/main/customer/receipt">[2] 주문내역 확인</a>
          <a class="nav-link" href="/main/customer/myPage">[3] 마이페이지</a>
          <a class="nav-link" href="/main">[4] 로그아웃</a>
        </nav>
      </div>

      <div class="message-box">
        <p th:text="${message}" class="message success">CUSTOMER 로그인 성공!</p> <!-- 로그인 성공 메시지 -->
        <p th:text="${error}" class="message error">아이디 또는 비밀번호를 확인해주세요.</p> <!-- 로그인 실패 메시지 -->
      </div>
    </div>
  </div>
</body>

</html>
